<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="minesweeper">
        <div class="top-bar">
            <div id="time-counter">0:00</div>
            <div id="mine-counter" class="counter">40</div> <!-- Contador de minas restantes -->
            <div id="reset-button" class="smiley"></div>
            <div id="settings-button" class="settings">⚙️</div> <!-- Botón de ajustes -->
        </div>
        
        <div id="board"></div>
        <div id="game-over-message">Game Over</div>
    </div>
    <div id="settings-ajustes" class="ajustes">
        <div class="ajustes-content">
            <span class="close-button">&times;</span>
            <h2>Ajustes del Juego</h2>
            <label for="grid-size">Tamaño del tablero (Filas x Columnas):</label>
            <input type="range" id="grid-size" min="2" max="25" value="20" oninput="this.nextElementSibling.value = this.value">
            <output>20</output>
            <br>
            <label for="mine-count">Cantidad de Minas:</label>
            <input type="number" id="mine-count" min="1" value="40">
            <br>
            <button id="apply-settings-button">Aplicar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
